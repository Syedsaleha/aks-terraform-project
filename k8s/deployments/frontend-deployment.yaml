apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-review-frontend
  namespace: book-review-dev
  labels:
    app: book-review
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-review
      component: frontend
  template:
    metadata:
      labels:
        app: book-review
        component: frontend
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: frontend
        image: <ACR_NAME>.azurecr.io/book-review-frontend:latest
        imagePullPolicy: Always


        ports:
        - containerPort: 3000
          name: http

        env:
        - name: NODE_ENV
          value: "production"

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 5
